<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button>
      <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
    </button>
    <h1>Container</h1>
    <span class="menu-spacer"></span>
    <div>
      <a mat-button [routerLink]="'/angular'"> Angular </a>
      <a mat-button [routerLink]="'/react'"> React </a>
      <a mat-button [routerLink]="'/vue'"> Vue </a>
      <a mat-button [routerLink]="'/all'"> All </a>
    </div>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <mat-nav-list>
      <a mat-list-item [routerLink]="'/angular'"> Angular </a>
      <a mat-list-item [routerLink]="'/react'"> React </a>
      <a mat-list-item [routerLink]="'/vue'"> Vue </a>
      <a mat-list-item [routerLink]="'/all'"> All </a>
      <a mat-list-item (click)="sidenav.toggle()" href="" mat-list-item>Close</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="height: 88vh;">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
